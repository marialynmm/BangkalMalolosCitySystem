<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            height: 100%;
            padding: 20px;
            position: fixed;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 100%;
            height: auto;
            object-fit: cover;
            /* Adjust if needed */
            border-radius: 8px;
            margin-bottom: 20px;
            /* Space below the image */
        }

        .sidebar a {
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
            font-weight: bold;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .card canvas {
            width: 100% !important;
            height: 400px !important;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px 0;
            }

            .sidebar a {
                padding: 10px 0;
                text-align: center;
                font-size: 14px;
            }

            .sidebar .logo {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .content {
                margin-left: 60px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .card canvas {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="Images/logo.png" alt="Barangay Bangkal" />
            <div class="logo">Admin</div>
            <a href="#dashboard">Dashboard</a>
            <a href="#analytics">Analytics</a>
            <a href="#profile">Profile</a>
            <a href="#logout">Logout</a>
        </div>

        <!-- Content -->
        <div class="content">
            <img src="Images/logo.png" alt="Barangay Bangkal" height="100"/>
            <h1>Admin Dashboard</h1>
            <div class="dashboard">
                <!-- Pie Chart Card -->
                <div class="card">
                    <h3>Pie Chart</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <!-- Bar Chart Card -->
                <div class="card">
                    <h3>Bar Chart</h3>
                    <canvas id="barChart"></canvas>
                </div>
                <!-- Line Chart Card -->
                <div class="card">
                    <h3>Line Chart</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <!-- Table Data Card -->
                <div class="card">
                    <h3>Data Table</h3>
                    <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Active</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>Inactive</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Bob Johnson</td>
                                <td>bob@example.com</td>
                                <td>Active</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function resizeCanvas(chart) {
            const canvas = chart.canvas;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;

            ctx.scale(ratio, ratio);
            chart.update();
        }

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    data: [300, 50, 100],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });
        resizeCanvas(pieChart);

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5],
                    backgroundColor: '#36A2EB'
                }]
            }
        });
        resizeCanvas(barChart);

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Revenue',
                    data: [65, 59, 80, 81, 90, 200],
                    borderColor: '#FF6384',
                    fill: false
                }]
            }
        });
        resizeCanvas(lineChart);

    </script>
</body>

</html>
