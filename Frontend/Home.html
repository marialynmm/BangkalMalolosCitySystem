<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Images/bg.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .container {
            display: flex;
            height: 100vh;
            transition: margin-left 0.3s;
        }

        .sidebar {
            background-color: #416142;
            width: 250px;
            height: 100%;
            padding: 20px;
            position: fixed;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
            font-weight: bold;
        }

        .sidebar.collapsed {
            width: 60px;
            overflow: hidden;
        }

        .sidebar.collapsed .logo,
        .sidebar.collapsed a {
            display: none;
        }

        .sidebar.collapsed a {
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .content {
            margin-left: 80px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 60px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .card canvas {
            width: 100% !important;
            height: 400px !important;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px 0;
            }

            .sidebar a {
                padding: 10px 0;
                text-align: center;
                font-size: 14px;
            }

            .sidebar .logo {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .content {
                margin-left: 60px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .card canvas {
                height: 300px !important;
            }
        }

        .sidebar-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: flex-start;
            height: 100%;
        }

        .sidebar {
            width: 60px;
            /* Initial collapsed width */
            height: 100%;
            background-color: #3c5f3d;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
            /* Position relative for button positioning */
        }

        .sidebar:hover:not(.open) {
            width: 200px;
            /* Expanded width on hover if not manually toggled open */
        }

        .sidebar.open {
            width: 200px;
            /* Expanded width when open */
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 20px 0;
            color: white;
            transition: padding 0.3s ease;
            width: 100%;
        }

        .sidebar img {
            width: 40px;
            height: 40px;
            position: relative;
            opacity: 1;
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .sidebar .profile span {
            margin-left: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar.open img,
        .sidebar:hover img {
            width: 150px;
            height: 150px;
        }

        .sidebar.open .profile span,
        .sidebar:hover .profile span {
            opacity: 1;
        }

        .sidebar ul {
            position: relative;
            list-style-type: none;
            padding: 20px 0;
            position: relative;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 20px 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #1e8534;
        }

        .sidebar ul li i {
            position: relative;
            left: 4px;
            font-size: 24px;
            margin-right: 20px;
            transition: opacity 0.3s ease;
        }

        .sidebar ul li span {
            margin-left: 15px;
            display: flex;
            justify-content: flex-start;
            text-align: left;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .sidebar.open ul li span,
        .sidebar:hover ul li span {
            opacity: 1;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: -25px;
            width: 50px;
            height: 60px;
            background-color: #3c5f3d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 50%;

        }

        .toggle-btn i {
            position: relative;
            top: 1px;
        }

        .toggle-btn:hover {
            background-color: #1e8534;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar-wrapper">
            <div class="sidebar" id="sidebar">
                <ul>
                    <div class="profile">
                        <img src="Images/logo.png" alt="logo">
                    </div>
                    <li><i class="icon"><i class="fa-solid fa-house"></i></i></i><span>Home</span></li>
                    <li><i class="icon"><i class="fa-solid fa-chart-column"></i></i><span>Dashboard</span></li>
                    <li><i class="icon"><i class="fa-solid fa-circle-info"></i></i></i><span>About</span></li>
                    <li><i class="icon"><i class="fa-solid fa-right-from-bracket"></i></i><span>Logout</span></li>
                </ul>
            </div>
            <button class="toggle-btn" id="toggleBtn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="content" id="content">
            <h1>Barangay Bangkal</h1>
            <div class="dashboard">
                <!-- Pie Chart Card -->
                <div class="card">
                    <h3>Vaccine Doses</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <!-- Bar Chart Card -->
                <div class="card">
                    <h3>Age Group</h3>
                    <canvas id="barChart"></canvas>
                </div>
                <!-- Line Chart Card -->
                <div class="card">
                    <h3>Population Growth</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <!-- Table Data Card -->
                <div class="card">
                    <h3>Data Table</h3>
                    <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Active</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>Inactive</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Bob Johnson</td>
                                <td>bob@example.com</td>
                                <td>Active</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const indicator = document.getElementById('indicator');
        const menuItems = document.querySelectorAll('.sidebar ul li');

        // Toggle sidebar open/close
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            // Adjust button icon based on sidebar state
            if (sidebar.classList.contains('open')) {
                toggleBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
            } else {
                toggleBtn.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
            }
        });

        // Move the indicator line on hover
        menuItems.forEach((item, index) => {
            item.addEventListener('mouseover', () => {
                const itemHeight = item.offsetHeight;
                const offsetTop = item.offsetTop;
                indicator.style.top = `${offsetTop}px`;
                indicator.style.height = `${itemHeight}px`; // Match the height of the current item
            });
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Vaccinated', 'Not Vaccinated', 'Booster Vaccinated'],
                datasets: [{
                    data: [300, 50, 100],
                    backgroundColor: ['#6aa84f', '#d0d0d0', '#FFCE56']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['0-10 years', '11-20 years', '21-30 years', '31-40 years'],
                datasets: [{
                    label: 'Number of People',
                    data: [120, 190, 300, 150],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return `${tooltipItem.label}: ${tooltipItem.raw} people`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Age Groups'
                        }
                    },
                }
            }
        });

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September'],
                datasets: [{
                    label: 'Growth',
                    data: [12000, 12200, 12300, 12500, 12600, 12650, 12800, 12900, 13100],
                    borderColor: '#FF6384',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
