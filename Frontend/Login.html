<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Malolos - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Style */
        body {
            background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('https://source.unsplash.com/1600x900/?city,barangay') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Welcome Message */
        .welcome-message {
            margin-bottom: 40px;
        }

        .welcome-message h1 {
            font-size: 68px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 30px;
        }

        /* Login Button */
        .login-btn {
            padding: 15px 40px;
            background-color: #007BFF;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .modal-content h1 {
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Modal Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #555;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .welcome-message h1 {
                font-size: 32px;
            }

            .welcome-message p {
                font-size: 16px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="welcome-message">
        <h1>Welcome to Barangay Malolos</h1>
        <p>Connecting the community and providing essential services online</p>
    </div>

    <!-- Login Button -->
    <button class="login-btn" id="openModalBtn">Login</button>

    <!-- Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Open modal
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loginModal = document.getElementById('loginModal');

        openModalBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
